<!DOCTYPE html>

<body>
    <div class="container">

        <div class="texto">
            <h1>Nutricionista Gabriela Silva</h1>
            <p> CRN n. 123456 SC <br />

            </p>
        </div>
        <div id="calculadora">
            <h2>Teste o seu Ã­ndice de massa corporal:</h2>

            <div class="form">

                    <p>PESO: <span id="textPeso"></span></p>
                                        
                    <input type="range" min="1" max="2.50" step="0.01" value="" class="slider" id="altura" onchange="slider2();">
                    <p>ALTURA: <span id="textAltura"></span></p>
                    
                    <button id="botao" onclick="calcular();">CALCULAR</button>
                
                    <p id="result">Resultado...</p>
            
                </div>
            </div>    
            
        </div>
